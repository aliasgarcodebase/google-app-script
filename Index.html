<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GetParallel Data</title>
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function onSuccess(responseMessage)
      {
        //alert(responseMessage.message);
        //document.getElementById('email').value = '';
        //document.getElementById('password').value = '';
        //document.getElementById('row').value = '';
        document.getElementById('responseMessage').innerHTML = responseMessage.message;
      }
      function onSubmit()
      {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var row = document.getElementById('row').value;
        //alert(row);
        //alert(row);
        google.script.run.withSuccessHandler(onSuccess)
          .submitForm(email,password,row);
      }
      
    </script>
  </head>
  <body>
    <div class="container" style="margin-top:10px;">
      <form onsubmit="onSubmit();">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="number">Password</label>
            <input type="password" required class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Row</label>
            <input type="text" required class="form-control" id="row" placeholder="Row">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div style="margin-top:5px;" id="responseMessage"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
